<!DOCTYPE html>
<head>
    <meta charset="UTF-8">

    <!-- Initialize the viewport -->
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <!-- Load the required dependencies: A-frame and AR.js -->
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/2.0.5/aframe/build/aframe-ar.js"></script>

    <!-- add this script in order to load a large set of 3D model extensions-->
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

    <link rel="stylesheet" href="/style.css">
    <script>
      window.onload = function(){
          setTimeout(function(){
              var resizeEvent = window.document.createEvent('UIEvents');
              resizeEvent.initUIEvent('resize', true, false, window, 0);
              window.dispatchEvent(resizeEvent);
          }, 3000);
      };
    </script>
</head>

<body style="margin : 0px; overflow: hidden;">

<!--       <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" vr-mode-ui="enabled: false">
       -->
<!--
      <a-scene
          embedded
          arjs="sourceType: webcam;
                debugUIEnabled: false;
                detectionMode: mono_and_matrix;
                matrixCodeType: 3x3;
                "
          vr-mode-ui="enabled: false"
      >
-->
      <a-scene
          embedded
          arjs="sourceType: webcam;
                debugUIEnabled: false;
                patternRatio: 0.9;
                "
          vr-mode-ui="enabled: false"
      >


      <a-assets>
        <a-asset-item id="ghost" src="https://cdn.glitch.com/3ad7f205-431e-4625-972a-dccac34ec70a%2Fghost.obj?v=1572204556924"></a-asset-item>
      </a-assets>

      <a-marker preset="hiro">
        <a-entity
            obj-model="obj:#ghost"
            position="0 0 0"
            rotation="-90 0 0"
            scale="0.03 0.03 0.03"
            material="color: grey;">
        </a-entity>
      </a-marker>

      <a-marker preset="kanji">
        <a-entity
            obj-model="obj:#ghost"
            position="0 0 0"
            rotation="-90 0 0"
            scale="0.03 0.03 0.03"
            material="color: red;">
        </a-entity>
      </a-marker>

      <a-marker type="barcode" value="5">
          <a-entity
              obj-model="obj:#ghost"
              position="0 0 0"
              rotation="-90 0 0"
              scale="0.03 0.03 0.03"
              material="color: white;">
         </a-entity>
      </a-marker>

      <a-marker preset="custom"
        type="pattern"
        url="https://cdn.glitch.com/3ad7f205-431e-4625-972a-dccac34ec70a%2Fpattern-ghosticn.patt?v=1572195905533"
        size="1"
        min-confidence="0.6"
        smooth="false"
        smooth-count="5"
        smooth-tolerance="0.01"
        smooth-threshold="2"
      >
        <a-entity
            obj-model="obj:#ghost"
            position="0 0 0"
            rotation="-90 0 0"
            scale="0.03 0.03 0.03"
            material="color: blue;">
        </a-entity>
      </a-marker>

      <a-marker preset="custom"
         type="pattern"
         url="https://cdn.glitch.com/3ad7f205-431e-4625-972a-dccac34ec70a%2Fpattern-ghosticn2.patt?v=1572196922660"
         size="1"
         min-confidence="0.6"
         smooth="false"
         smooth-count="10"
         smooth-tolerance="0.01"
         smooth-threshold="2"
      >
        <a-entity
            obj-model="obj:#ghost"
            position="0 0 0"
            rotation="0 0 0"
            scale="0.06 0.06 0.06"
            material="color: white;">
        </a-entity>
      </a-marker>

      <a-marker preset="custom"
         type="pattern"
         url="https://cdn.glitch.com/3ad7f205-431e-4625-972a-dccac34ec70a%2Fpattern-ghosticn-thin.patt?v=1572198083424"
         size="1"
         min-confidence="0.6"
         smooth="false"
         smooth-count="5"
         smooth-tolerance="0.01"
         smooth-threshold="2"
      >
        <a-entity
            obj-model="obj:#ghost"
            position="0 0 0"
            rotation="-90 0 0"
            scale="0.06 0.06 0.06"
            material="color: white;">
        </a-entity>
      </a-marker>

      <a-entity camera></a-entity>

    </a-scene>
</body>
