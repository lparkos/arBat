<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs='sourceType: webcam;'>

    <a-marker type='pattern' url='pattern-ba.patt'>
			<a-assets>
		    <a-asset-item id="fence-obj" src="fence01.obj"></a-asset-item>
		    <a-asset-item id="fence-mtl" src="fence01.mtl"></a-asset-item>
		  </a-assets>
    </a-marker>

    <a-entity camera></a-entity>
		<!-- Using the asset management system. -->
		<a-obj-model src="#fence-obj" mtl="#fence-mtl"></a-obj-model>
  </a-scene>
</body>
</html>
