<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
<body style='margin : 0px; overflow: hidden;'>
	<a-scene embedded arjs='sourceType: webcam;'>
		<!-- <a-box position='0 0.5 0' material='opacity: 0.5;'></a-box>
		<a-marker-camera type='pattern' patternUrl='pattern-bat.patt'></a-marker-camera> -->

    <a-assets>
        <a-asset-item id="object" src="obj/fence01.obj"></a-asset-item>
        <a-asset-item id="material" src="obj/fence01.mtl"></a-asset-item>
    </a-assets>

		<!-- Using the asset management system. -->
    <a-obj-model src="#object" mtl="#material"></a-obj-model>

		<a-entity position="0 200 150">
        <a-camera></a-camera>
    </a-entity>

	</a-scene>
</body>
