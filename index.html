<html>
  <head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
     <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v4.2.0/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/three@0.95.0/examples/js/libs/inflate.min.js"></script>
  </head>
  <body>
            <a-assets>
             <audio src="https://cdn.glitch.com/b0c4a160-08a4-4b09-93e5-09a2b0679c3d%2FDetective%20Pikachu%20Dance.mp3?v=1569416399169" autoplay
      preload crossorigin="anonymous" volume="10">
              </audio>
          </a-assets>

      <a-scene embedded arjs>
    <a-marker preset='hiro'>
        <a-entity scale="0.005 0.005 0.005" position="0 0 0">
      </a-entity>

              <a-sphere
                src="https://p7.hiclipart.com/preview/706/299/602/pikachu-ash-ketchum-pokemon-coloring-book-pokeball-png.jpg"
                position="0 0 0"
                radius="4"
                color="white"
                rotation="-260 -90 90"
                scale="0.3 0.3 0.3"
                animation="property: rotation; to: 0 -360 0; loop: true; dur: 500; easing: linear;">
             </a-sphere>

             <a-entity animation-mixer="clip: *;"
                      scale="0.050 0.050 0.050"
                      position="0 0 -1"
                      rotation="-90 0 0"
                      fbx-model="src: https://cdn.glitch.com/b0c4a160-08a4-4b09-93e5-09a2b0679c3d%2FSamba%20Dancing.fbx?v=1569417517907;"
                       shadow
                      entity.play(sound= "src="https://cdn.glitch.com/b0c4a160-08a4-4b09-93e5-09a2b0679c3d%2FDetective%20Pikachu%20Dance.mp3?v=1569416399169"; on: touch");
            </a-entity>
            <a-light type="point" intensity="2" position="0 40 0"></a-light>
            <a-light type="ambient" color="#445451"></a-light>

        </a-marker>
        <a-entity camera></a-entity>
      </a-scene>
  </body>
</html>
